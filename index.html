<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">

    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/template-web.js"></script>
    <script src="js/swiper.min.js"></script>

</head>

<body>
    <div class="sidebar">
        <img src="images/logo.jpg" alt="">
        <ul>
            <li>
                <a href="loadComic.html">连载动漫<i class="fa fa-angle-right"></i></a>
            </li>
            <li>
                <a href="comicList.html">专题列表<i class="fa fa-angle-right"></i></a>
            </li>
        </ul>
    </div>
    <div class="main">
        <div class="mask"></div>
        <div class="navbar">
            <div class="menu fa fa-bars"> </div>
            <div class="title">红旅动漫</div>
            <div class="search fa fa-search"></div>
        </div>
        <div class="swiper-container" id="slider"></div>
        <div class="hot">
            <ul class="tabnav">
                <li><a href="" class="active">新增连载</a><span>|</span></li>
                <li><a href="">新增完结</a><span>|</span></li>
                <li><a href="">推荐连载</a><span>|</span></li>
                <li><a href="">推荐完结</a></li>
            </ul>
            <div class="show" id="newload"></div>
            <div id="newfinish"></div>
            <div id="rcmload"></div>
            <div id="rcmfinish"></div>
        </div>
    </div>

</body>

</html>
<script type="text/html" id="sliderTpl">

    <div class="swiper-wrapper">
        {{ each list value }}
        <div class="swiper-slide">
            <a href="{{ value.url }}"><img src="{{ value.img }}"></a>
            <span>{{ value.title }}</span>
        </div>
        {{ /each }}
    </div>

</script>
<script type="text/html" id="newloadTpl">

    {{ each list value }}
    <div class="showbox">
        <a class="img" href="{{ value.url }}"><img src="{{ value.img }}"></a>
        <a class="update">{{ value.update }}</a>
        <span>{{ value.name }}</span>
    </div>
    {{ /each }}

</script>
<script type="text/html" id="newfinishTpl">

    {{ each list value }}
    <div class="showbox">
        <img src="{{ value.img }}">
        <p>{{ value.update }}</p>
        <span>{{ value.name }}</span>
    </div>
    {{ /each }}

</script>
<script type="text/html" id="rcmloadTpl">

    {{ each list value }}
    <div class="showbox">
        <img src="{{ value.img }}">
        <p>{{ value.update }}</p>
        <span>{{ value.name }}</span>
    </div>
    {{ /each }}

</script>
<script type="text/html" id="rcmfinishTpl">

    {{ each list value }}
    <div class="showbox">
        <img src="{{ value.img }}">
        <p>{{ value.update }}</p>
        <span>{{ value.name }}</span>
    </div>
    {{ /each }}

</script>
<script>
    // 轮播图
    $.ajax({

        url: "http://czdm.ittun.com/api/getlunbo",
        type: "get",
        dataType: "json",
        success: function (obj) {

            var html = template("sliderTpl", { list: obj })
            $('#slider').html(html);

            var mySwiper = new Swiper($('.swiper-container'), {
                loop: true,
                autoplay: {
                    delay: 3000,
                    stopOnLastSlide: false,
                    disableOnInteraction: true,
                }
            })

        }

    })

    // 热点导航栏切换效果
    $('.tabnav>li>a').click(function (e) {

        e = e || window.event;
        e.preventDefault();

        $(this).addClass('active').parent().siblings().children('a').removeClass('active');
        var index = $(this).parent('li').index();
        $('.hot>div').eq(index).addClass('show').siblings().removeClass('show');

    })

    // 热点数据获取
    $.ajax({

        url: "http://czdm.ittun.com/api/gethometab/1",
        type: "get",
        dataType: "json",
        success: function (obj) {

            var html = template("newloadTpl", { list: obj })
            $('#newload').html(html);

        }

    })

    $.ajax({

        url: "http://czdm.ittun.com/api/gethometab/2",
        type: "get",
        dataType: "json",
        success: function (obj) {

            var html = template("newfinishTpl", { list: obj })
            $('#newfinish').html(html);

        }

    })

    $.ajax({

        url: "http://czdm.ittun.com/api/gethometab/3",
        type: "get",
        dataType: "json",
        success: function (obj) {

            var html = template("rcmloadTpl", { list: obj })
            $('#rcmload').html(html);

        }

    })

    $.ajax({

        url: "http://czdm.ittun.com/api/gethometab/4",
        type: "get",
        dataType: "json",
        success: function (obj) {

            var html = template("rcmfinishTpl", { list: obj })
            $('#rcmfinish').html(html);

        }

    })

    // 菜单按钮点击效果
    $('.menu').click(function () {

        var left = $('.main').offset().left;

        if (left == 0) {
            $('.main').removeClass('leftmove').addClass('rightmove');
            $('.sidebar').removeClass('leftmove').addClass('rightmove');
            $('.mask').animate({ opacity: 0.3 }, 500);
        } else if (left > 0) {
            $('.main').removeClass('rightmove').addClass('leftmove');
            $('.sidebar').removeClass('rightmove').addClass('leftmove');
            $('.mask').animate({ opacity: 0 }, 500);
        }


    })

</script>
